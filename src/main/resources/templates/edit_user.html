<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="userName">Введите имя: </label>
  <input type="text" th:field="*{userName}" id="userName"/>
  <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
  <br>

  <br>
  <label for="firstName">Введите имя: </label>
  <input type="text" th:field="*{firstName}" id="firstName"/>
  <br>

  <br>
  <label for="lastName">Введите фамилию: </label>
  <input type="text" th:field="*{lastName}" id="lastName"/>
  <br>

  <br>
  <label for="yearOfBirth">Введите год рождения: </label>
  <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
  <br>

  <br>
  <label for="balance">Введите баланс: </label>
  <input type="text" th:field="*{balance}" id="balance"/>
  <br>

  <br>
  <label for="email">Введите email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <br>

  <br>
  <label for="password">Введите пароль: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  <br>

  <select id="role-select" required class="form-control" th:field="*{roles}" multiple="multiple" >
    <option th:each="role : ${role}"
            th:field="*{roles}"
            th:value="${role.id}"
            th:text="${role.name}">Роль пользователя
    </option>
  </select>
  <br><br>
  <input type="submit" value="Update!"/>
</form>

<form action="/logout">
  <input type="submit" value="logout">
</form>

</body>
</html>
